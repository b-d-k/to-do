<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cantina To-Do Code Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-app="cantinaTodo">

  <header>
    <div class="container">
      <h1>Cantina To-Do Code Tests</h1>
    </div>
  </header>

  <div class="container" ng-controller="todosController as todos">
    <form>
      <ul class="todo-list">
        
        <li class="list-group-item">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="What do you need to get done?">
            <span class="input-group-btn">
              <button class="btn" type="button"><span class="icon fa fa-plus"></span><span class="txt">Add To-do</span></button>
            </span>
          </div>
        </li>

        <li class="list-group-item" ng-repeat="todo in todos.todoList">
          <label ng-class="{muted: todo.isComplete}">
            <input type="checkbox" name="todo" value="{{todo.id}}" ng-checked="todo.isComplete">
            {{todo.todo}}
          </label>
        </li>

      </ul>
    </form>

  </div>



  <footer>
    <div class="container hcard">
      <p><span class="p-name">BK</span> - <span class=" p-tel"></span></p>
    </div>
  </footer>


  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <!-- build:js scripts/main.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
